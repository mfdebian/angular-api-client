@defer {
  @for (user of users; track user.id) {
    <div>
      <h3>{{ user.name }}</h3>
      <p><strong>Username: </strong>{{ user.username }}</p>
      <p><strong>Email: </strong>{{ user.email }}</p>
      <p><strong>Phone: </strong>{{ user.phone }}</p>
      <p><strong>Website: </strong>{{ user.website }}</p>
      <br />
    </div>
  } 
} @loading (minimum 1s) {
  Loading users...
}
