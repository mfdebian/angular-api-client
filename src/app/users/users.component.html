@defer {
  <br >
  <button (click)="showAddUser = !showAddUser">Add User</button>
  @if (showAddUser) {
    <app-add-user (addUser)="addUser($event)"></app-add-user>
  }
  @for (user of users; track user.id) {
    <div>
      <app-user [user]="user"></app-user>
      <hr>
    </div>
  } 
} @loading (minimum 1s) {
  Loading users...
}
